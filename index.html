<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Art Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1> Art Gallery</h1>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <img src="art1.jpg" alt="Artwork 1">
      <div class="overlay">
        <p>Dreamscape</p>
      </div>
    </div>
    <div class="gallery-item">
      <img src="art2.jpg" alt="Artwork 2">
      <div class="overlay">
        <p>Abstract Bliss</p>
      </div>
    </div>
    <div class="gallery-item">
      <img src="art3.jpg" alt="Artwork 3">
      <div class="overlay">
        <p>Neon Nights</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Art Gallery</p>
  </footer>
</body>
</html>
